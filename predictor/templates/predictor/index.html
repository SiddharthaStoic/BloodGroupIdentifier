<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Group Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f8fa;
        }
        .card {
            border-radius: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">ðŸ§¬ Blood Group Identifier ðŸ§¬</h2>

                <!-- âœ… No file upload, just the Predict button -->
                <form method="post" action="{% url 'predict' %}">
                    {% csrf_token %}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4">Predict</button>
                    </div>
                </form>

                {% if result %}
                <div class="alert alert-success text-center mt-4">
                    <p><strong>Predicted Blood Group:</strong> <span class="fs-4">{{ result }}</span></p>
                    <p><strong>Confidence:</strong> {{ confidence|floatformat:2 }}%</p>
                    <p class="text-muted">File: {{ uploaded }}</p>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'download_report' %}" class="btn btn-success">Download PDF</a>
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger text-center mt-4">
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
